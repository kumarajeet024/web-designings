<!DOCTYPE html>
<html>
<head>
<title>User registration</title>

</head>

<body>

<h1>E-LIBRARY</h1><br>
<h2>NEW USER REGISTRATION</h2>
<form action="" method="POST">

<input type="text" name="fname" placeholder="FIRST NAME" required="" class="reg-form"><br>
<input type="text" name="lname" placeholder="LAST NAME" required="" class="reg-form"><br>
<input type="text" name="username" placeholder="USERNAME" required="" class="reg-form"><br>
<input type="password" name="password" placeholder="PASSWORD" required="" class="reg-form"><br>
<input type="text" name="email" placeholder="EMAIL" required="" class="reg-form"><br>
<input type="text" name="contact" placeholder="CONTACT" required="" class="reg-form"><br>
<input type="text" name="stuno" placeholder="STUDENT NO." required="" class="reg-form"><br>
<input type="text" name="branch" placeholder="BRANCH" required="" class="reg-form"><br>
<input type="submit" name="submit" value="SUBMIT" class="btn"><br>
</form>

</body>


</html>
